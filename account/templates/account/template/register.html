{% extends "base.html" %}

{% block bootstrap5_title %}Create an account{% endblock %}


{% block bootstrap5_content %}

    <div class="container col-md-4">
        <h1>Create an account</h1>
        <p>Please, sign up using the following form:</p>

        <div class="row">
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ user_form.as_table }}
                </table>
                <br>
                <p class="text-center"><input type="submit" value="Create my account" class="btn btn-success"></p>
            </form>
        </div>
    </div>

{% endblock bootstrap5_content %}
