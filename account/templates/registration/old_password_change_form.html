{% extends "base.html" %}


{% block bootstrap5_title %}Change your password{% endblock %}

{% block bootstrap5_content %}

    <div class="container col-md-4">
        <h1>Change your password</h1>
        <p>Use the form below to change your password.</p>
        <form method="post">
            <table>
                {{ form.as_table }}
            </table>
            <p><input type="submit" value="Change" class="btn btn-success"></p>
            {% csrf_token %}
        </form>
    </div>

{% endblock %}
