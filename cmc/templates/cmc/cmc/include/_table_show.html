<table class="table table-hover table-striped" id="userTable">
    <thead>
    <tr>
        <th scope="col">Select</th>
        <th scope="col" class="text-center">#</th>
        <th scope="col" class="text-center">Name</th>
        <th scope="col" class="text-center">Symbol</th>
    </tr>
    </thead>
    <tbody>
    {% for cryptocurrency in cryptocurrencies %}
        <tr>
            <td class="text-center">
                <input type="checkbox" name="selectors" class="checkbox" value="{{ cryptocurrency.id }}"/>
            </td>

            <td class="text-center">{{ cryptocurrency.id }}</td>
            <td class="text-center">
                <a href="{{cryptocurrency.website}}">
                    {{ cryptocurrency.name }}</a>
            </td>
            <td class="text-center">{{ cryptocurrency.symbol }}</td>
            <td class="text-center">{{ cryptocurrency.website }}</td>
            <td class="warning text-center">
                <img src="{{ cryptocurrency.logo }}" alt="{{ cryptocurrency.logo }}" width="40">
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
